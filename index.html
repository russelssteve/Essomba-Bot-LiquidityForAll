<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Essomba Bot Liquidity for All</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-900 via-purple-900 to-blue-800 text-white min-h-screen flex flex-col items-center justify-center">
  <header class="text-center mb-8">
    <img src="logo.png" alt="Essomba Bot Logo" class="mx-auto w-24 h-24 mb-4">
    <h1 class="text-4xl font-bold">Essomba Bot Liquidity for All</h1>
    <p class="mt-2 text-lg">Providing seamless liquidity solutions for DeFi</p>
  </header>

  <main class="bg-gray-800 bg-opacity-50 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4">Simulated Liquidity Data</h2>
    <div id="liquidity-data" class="space-y-2">
      <p>Total Liquidity: <span id="total-liquidity">$0</span></p>
      <p>Available Pairs: <span id="available-pairs">0</span></p>
      <p>Transactions Processed: <span id="transactions-processed">0</span></p>
    </div>
  </main>

  <footer class="mt-8 text-center">
    <p>&copy; 2025 Essomba Bot Liquidity for All. All rights reserved.</p>
  </footer>

  <script>
    function updateLiquidityData() {
      const totalLiquidity = (Math.random() * 1000000).toFixed(2);
      const availablePairs = Math.floor(Math.random() * 100);
      const transactionsProcessed = Math.floor(Math.random() * 1000);

      document.getElementById('total-liquidity').textContent = `$${totalLiquidity}`;
      document.getElementById('available-pairs').textContent = availablePairs;
      document.getElementById('transactions-processed').textContent = transactionsProcessed;
    }

    updateLiquidityData();
    setInterval(updateLiquidityData, 10000);
  </script>
</body>
</html>
